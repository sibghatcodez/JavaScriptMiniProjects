<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub | Chat with passion.</title>
    <link rel="stylesheet" href="chatRoom.css">
    <link rel="icon" href="chat.png" type="image/png">
    <script src="https://kit.fontawesome.com/38e2ab382e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="chatRoom">
        <h1><img src="chat.png"> ChatHub | Total members: 5</h1>
    </div>
    <div class="Messages">

        <div class="userName">
        </div>
    </div>

    <div class="InputMessage">
        <i class="fa-solid fa-paper-plane sendMsg"></i>
        <input type="text" placeholder="Write your message here.." id="userMsg">
    </div>


    <script src="chatRoom.js"></script>
</body>
</html>
