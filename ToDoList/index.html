<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38e2ab382e.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.ico"/>
</head>
<body>

    <div class="container">
        <h1>MyTodoList</h1>

        <div class="lists">
        </div>

            <button id="add"><i class="fa-solid fa-plus"></i> add</button>
            <input type="text" placeholder="Add list here" id="listAdd">
            
    </div>

    <div class="popup">
            <i class="fa-solid fa-xmark"></i>
            <p id="popUpText">List cannot be empty!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
